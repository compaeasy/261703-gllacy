<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Глейси-Каталог</title>
  </head>
  <body>
	<header class="main-header">
		<div class="container">
			<div class="index-logo">
				<img src="img/index-logo.png" width="155" height="60" alt="GlassyShop">
			</div>
				<nav class="main-navigation">
					<ul>
						<li>
							<a href="#">Каталог</a>
						</li>
						<li>
							<a href="#">Доставка и оплата</a>
						</li>
						<li>
							<a href="#">О компании</a>
						</li>
					</ul>
				</nav>
			<div class="user-block"> 		
				<button type="button"></button>
					<a class="login" href="#">Вход</a>
					<a class="basket" href="#">Пусто</a>
			</div>
			<div class="header-contacts">
				<p>С 10 до 20, ежедневно</p>
					<b class="header-phone">8 812 450-25-25</b>
			</div>
		</div>		
	</header>
	<div class="inner">
		<div class="selection">
			<nav class="selection-navigation">
				<ul>
					<li>
						<a href="#">Главная</a>
					</li>
					<li>
						<a href="#">Каталог</a>
					</li>
					<li>
						<a href="#">Сливочное</a>
					</li>
				</ul>
			</nav>
			<b>Сливочное мороженое</b>
		</div>
		<div class="filters">
			<form action="#" method="post">
				<div class="sorting">
					<p class="sorting">Сортировка:</p>
						<select name="sorting">
							<option value="по популярности">по популярности</option>
						</select>
				</div>	
		<div class="range-controls">
			<div class="scale">
				<div class="bar"></div>
			</div>
			<div class="toggle toggle-min"></div>
			<div class="toggle toggle-max"></div>
		</div>
		<div class="fat">
			<p class="fat-text">Жирность:</p>
				<label>
					<input type="radio" name="fat-content" value="1">0%
					<input type="radio" name="fat-content" value="2" checked>до 10%
					<input type="radio" name="fat-content" value="3">до 30%
					<input type="radio" name="fat-content" value="4">выше 30%
				</label>
		</div>
		<div class="fillers">
			<p class="fillers-text">Наполнители:</p>	
				<label>
					<input type="checkbox" name="fillers-one" value="с" checked>шоколадные
					<input type="checkbox" name="fillers-one" value="p" checked>сахарные присыпки
					<input type="checkbox" name="fillers-one" value="f">фрукты
					<input type="checkbox" name="fillers-one" value="s">сиропы
					<input type="checkbox" name="fillers-one" value="j">джемы
				</label>
		</div>	
		<div class="apply">
			<input class="btn-white" type="submit" value="Применить" placeholder="Электронная почта">
		</div>
		
	
	
	
	
	
	
	
	
	
	
			</form>
		</div>
	</div>
  </body>
